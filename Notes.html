<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Notes</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #4caf50;
    }

    textarea {
      width: 100%;
      height: 400px;
      background: #1a1a1a;
      color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      resize: none;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #4caf50;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn:hover {
      background: #6fdc78;
    }
  </style>
</head>
<body>

  <h1>To Do List:</h1>
  <p>Your notes are saved automatically.</p>

  <textarea id="notes" placeholder="Write your notes here..."></textarea>

  <br>
  <a class="btn" href="index.html">Back to Home</a>

  <script>
    const notesBox = document.getElementById("notes");

    // Load saved notes
    notesBox.value = localStorage.getItem("adminNotes") || "";

    // Save notes automatically
    notesBox.addEventListener("input", () => {
      localStorage.setItem("adminNotes", notesBox.value);
    });
  </script>

</body>
</html>
