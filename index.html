<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bros Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg-black:#0d0d0d; --neon-green:#00ff66; --dark-gray:#1a1a1a; }
    body { font-family:'Trebuchet MS', sans-serif; margin:0; background:var(--bg-black); color:var(--neon-green); }
    header { text-align:center; padding:2rem; background:var(--dark-gray); border-bottom:2px solid var(--neon-green); }
    nav { background:var(--bg-black); display:flex; justify-content:center; padding:.5rem; border-bottom:2px solid var(--neon-green); position:sticky; top:0; }
    nav ul { list-style:none; display:flex; gap:.5rem; margin:0; padding:0; flex-wrap:wrap; }
    nav a { text-decoration:none; color:var(--neon-green); font-weight:bold; padding:.4rem .8rem; border:1px solid var(--neon-green); border-radius:4px; }
    nav a:hover { background:var(--neon-green); color:var(--bg-black); }
    section { padding:1.5rem; max-width:1000px; margin:auto; }
    h2 { border-bottom:2px solid var(--neon-green); padding-bottom:.4rem; margin-bottom:1rem; }
    .panel { background:var(--dark-gray); border:1px solid var(--neon-green); border-radius:6px; padding:1rem; margin-bottom:1rem; }
    .item { border-bottom:1px dashed var(--neon-green); padding:.5rem 0; display:flex; justify-content:space-between; align-items:center; }
    .item:last-child { border-bottom:none; }
    .delete-btn { background:none; border:none; color:#ff6666; font-weight:bold; cursor:pointer; margin-left:.5rem; }
    input, textarea, button { background:var(--bg-black); color:var(--neon-green); border:1px solid var(--neon-green); border-radius:4px; padding:.6rem; caret-color:var(--neon-green); }
    input, textarea { width:100%; }
    button:hover { background:var(--neon-green); color:var(--bg-black); }
    .admins { display:flex; gap:1rem; flex-wrap:wrap; }
    .admin-card { background:var(--dark-gray); border:1px solid var(--neon-green); border-radius:6px; padding:1rem; flex:1 1 220px; text-align:center; position:relative; }
    .admin-card button { position:absolute; top:5px; right:5px; }
    .calendar-grid { display:grid; grid-template-columns:repeat(7, 1fr); gap:.5rem; }
    .day { background:var(--dark-gray); border:1px solid var(--neon-green); border-radius:4px; padding:.5rem; min-height:90px; }
    .day strong { display:block; margin-bottom:.3rem; }
    .event { display:block; font-size:.85rem; margin:.2rem 0; position:relative; }
    .event button { position:absolute; right:0; top:0; }
  </style>
</head>
<body>
  <header><h1>Bros Hub</h1></header>
  <nav>
    <ul>
      <li><a href="#chat">Chat</a></li>
      <li><a href="#stories">Stories</a></li>
      <li><a href="#notes">Notes</a></li>
      <li><a href="#calendar">Calendar</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#announcements">Announcements</a></li>
      <li><a href="#admins">Admins</a></li>
    </ul>
  </nav>

  <!-- Chat -->
  <section id="chat">
    <h2>Chat</h2>
    <div id="messages" class="panel"></div>
    <form id="messageForm">
      <input id="messageInput" placeholder="Type message..." required>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Stories -->
  <section id="stories">
    <h2>Stories</h2>
    <div id="storiesBoard" class="panel"></div>
    <form id="storyForm">
      <input id="storyTitle" placeholder="Title" required>
      <textarea id="storyContent" placeholder="Content" required></textarea>
      <button type="submit">Add Story</button>
    </form>
  </section>

  <!-- Notes -->
  <section id="notes">
    <h2>Notes</h2>
    <div id="notesBoard" class="panel"></div>
    <form id="noteForm">
      <input id="noteInput" placeholder="Write a note..." required>
      <button type="submit">Add Note</button>
    </form>
  </section>

  <!-- Calendar -->
  <section id="calendar">
    <h2>Calendar</h2>
    <div id="calendarGrid" class="calendar-grid"></div>
    <form id="eventForm">
      <input id="eventDay" type="number" min="1" max="31" placeholder="Day (1-31)" required>
      <input id="eventName" placeholder="Event name" required>
      <button type="submit">Add Event</button>
    </form>
  </section>

  <!-- News -->
  <section id="news">
    <h2>Latest News</h2>
    <div id="newsBoard" class="panel"></div>
    <form id="newsForm">
      <input id="newsTitle" placeholder="Headline" required>
      <textarea id="newsContent" placeholder="News content..." required></textarea>
      <button type="submit">Add News</button>
    </form>
  </section>

  <!-- Announcements -->
  <section id="announcements">
    <h2>Announcements</h2>
    <div id="announcementsBoard" class="panel"></div>
    <form id="announcementForm">
      <input id="announcementTitle" placeholder="Title" required>
      <textarea id="announcementContent" placeholder="Announcement details..." required></textarea>
      <button type="submit">Add Announcement</button>
    </form>
  </section>

  <!-- Admins -->
  <section id="admins">
    <h2>Admins</h2>
    <div class="admins" id="adminsBoard"></div>
    <form id="adminForm">
      <input id="adminName" placeholder="Admin name" required>
      <input id="adminRole" placeholder="Role" required>
      <button type="submit">Add Admin</button>
    </form>
  </section>
