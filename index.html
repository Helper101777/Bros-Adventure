<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bros Hub Test</title>
</head>
<body>
  <h1>Message Board</h1>
  <div id="messages"></div>
  <form id="form">
    <input id="input" placeholder="Type message" required>
    <button>Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3kfPBpuSJo6QKU1hv-lG0UNfSVca0us4",
      authDomain: "bros-hub.firebaseapp.com",
      projectId: "bros-hub",
      storageBucket: "bros-hub.firebasestorage.app",
      messagingSenderId: "515943987938",
      appId: "1:515943987938:web:285fa1b80c6b23e149bcbb",
      measurementId: "G-TQ80WBSSZ6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    const messagesRef = collection(db, "messages");

    // Listen for changes
    onSnapshot(query(messagesRef, orderBy("ts")), snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const p = document.createElement("p");
        p.textContent = doc.data().text;
        messagesDiv.appendChild(p);
      });
    });

    // Add new message
    form.addEventListener("submit", async e => {
      e.preventDefault();
      await addDoc(messagesRef, { text: input.value, ts: Date.now() });
      input.value = "";
    });
  </script>
</body>
</html>
