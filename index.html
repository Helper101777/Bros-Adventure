<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bros Hub</title>
   <style>
    :root { --bg-black:#0d0d0d; --neon-green:#00ff66; --dark-gray:#1a1a1a; }
    body { font-family:'Trebuchet MS', sans-serif; margin:0; background:var(--bg-black); color:var(--neon-green); }
    header { text-align:center; padding:2rem; background:var(--dark-gray); border-bottom:2px solid var(--neon-green); }
    header h1 { margin:0; font-size:2.5rem; color:var(--neon-green); }
    nav { background:var(--bg-black); display:flex; justify-content:center; padding:.5rem; border-bottom:2px solid var(--neon-green); }
    nav ul { list-style:none; display:flex; gap:1rem; margin:0; padding:0; }
    nav a { text-decoration:none; color:var(--neon-green); font-weight:bold; padding:.5rem 1rem; border:1px solid var(--neon-green); border-radius:4px; transition:background .3s, color .3s; }
    nav a:hover { background:var(--neon-green); color:var(--bg-black); }
    section { padding:2rem; max-width:1000px; margin:auto; }
    h2 { border-bottom:2px solid var(--neon-green); padding-bottom:.5rem; margin-bottom:1rem; }
    .message-board, .story, .notes-list li { background:var(--dark-gray); color:var(--neon-green); border:1px solid var(--neon-green); border-radius:6px; padding:1rem; margin-bottom:1rem; }
    input, textarea, button { background:var(--bg-black); color:var(--neon-green); border:1px solid var(--neon-green); border-radius:4px; padding:.5rem; }
    button:hover { background:var(--neon-green); color:var(--bg-black); cursor:pointer; }
    .admin-card { background:var(--dark-gray); padding:1rem; border:1px solid var(--neon-green); border-radius:6px; flex:1 1 200px; text-align:center; margin:.5rem; }
    .admins { display:flex; gap:1rem; flex-wrap:wrap; }
    .calendar-grid { display:grid; grid-template-columns:repeat(7, 1fr); gap:.5rem; }
    .calendar-grid div { background:var(--dark-gray); border:1px solid var(--neon-green); border-radius:4px; padding:.5rem; min-height:80px; color:var(--neon-green); }
    .calendar-grid .event { display:block; margin-top:.3rem; font-size:.8rem; color:var(--neon-green); }
    .action-row { display:flex; gap:.5rem; flex-wrap:wrap; }
    .meta { font-size:.8rem; opacity:.8; }
  </style>
    <style>
  body {
    background: #121212;
    color: #e0e0e0;
    font-family: "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #00ff88;
    margin-bottom: 30px;
  }

  h2 {
    color: #00ff88;
    border-bottom: 2px solid #00ff88;
    padding-bottom: 5px;
    margin-top: 30px;
  }

  .section {
    margin-bottom: 40px;
  }

  #messages, #stories, #notes, #calendar {
    background: #1e1e1e;
    border-radius: 8px;
    padding: 15px;
    min-height: 150px;
    box-shadow: 0 0 10px rgba(0,255,136,0.3);
    overflow-y: auto;
  }

  form {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  input, textarea, button {
    background: #2a2a2a;
    color: #e0e0e0;
    border: 1px solid #00ff88;
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
    flex: 1;
    transition: all 0.2s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #00ffaa;
    box-shadow: 0 0 6px #00ffaa;
  }

  button {
    flex: 0;
    cursor: pointer;
    background: #00ff88;
    color: #121212;
    font-weight: bold;
  }

  button:hover {
    background: #00ffaa;
  }

  .msg, .story, .note, .event {
    margin: 6px 0;
    padding: 8px;
    background: #2a2a2a;
    border-radius: 4px;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    margin-top: 10px;
  }

  .day {
    background: #2a2a2a;
    border-radius: 6px;
    min-height: 70px;
    padding: 6px;
    font-size: 13px;
    color: #00ff88;
  }

  .event {
    font-size: 12px;
    color: #e0e0e0;
    margin-top: 4px;
  }
      #newsBoard .story {
  background: var(--dark-gray);
  border: 1px solid var(--neon-green);
  border-radius: 6px;
  padding: 1rem;
  margin-bottom: 1rem;
}
</style>
  </style>
</head>
<body>
  <h1>Bros Hub</h1>

  <!-- Chat -->
  <div class="section">
    <h2>Chat</h2>
    <div id="messages"></div>
    <form id="messageForm">
      <input id="messageInput" placeholder="Type message..." required>
      <button>Send</button>
    </form>
  </div>

  <!-- Stories -->
  <div class="section">
    <h2>Stories</h2>
    <div id="stories"></div>
    <form id="storyForm">
      <input id="storyTitle" placeholder="Title" required>
      <textarea id="storyContent" placeholder="Content" required></textarea>
      <button>Add Story</button>
    </form>
  </div>

  <!-- Notes -->
  <div class="section">
    <h2>Notes</h2>
    <div id="notes"></div>
    <form id="noteForm">
      <input id="noteInput" placeholder="Write a note..." required>
      <button>Add Note</button>
    </form>
  </div>

  <!-- Calendar -->
  <div class="section">
    <h2>Calendar</h2>
    <div id="calendar" class="calendar-grid"></div>
    <form id="eventForm">
      <input id="eventDay" type="number" min="1" max="31" placeholder="Day (1-31)" required>
      <input id="eventName" placeholder="Event name" required>
      <button>Add Event</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    <section id="news">
  <h2>Latest News</h2>
  <div id="newsBoard"></div>
  <form id="newsForm" class="action-row">
    <input id="newsTitle" placeholder="Headline" required>
    <textarea id="newsContent" placeholder="News content..." required></textarea>
    <button>Add News</button>
  </form>
</section>

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAOWDg95YOPCBYzN5vWOVBik0AUNOyqZeI",
      authDomain: "bros-hub-cdbf2.firebaseapp.com",
      projectId: "bros-hub-cdbf2",
      storageBucket: "bros-hub-cdbf2.firebasestorage.app",
      messagingSenderId: "704367128264",
      appId: "1:704367128264:web:2234b7b809a4691b327ffd",
      measurementId: "G-1DG5BKM4SH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Chat ---
    const messagesRef = collection(db, "messages");
    onSnapshot(query(messagesRef, orderBy("ts")), snapshot => {
      const board = document.getElementById("messages");
      board.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = d.text;
        board.appendChild(div);
      });
      board.scrollTop = board.scrollHeight;
    });
    document.getElementById("messageForm").addEventListener("submit", async e => {
      e.preventDefault();
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;
      await addDoc(messagesRef, { text, ts: Date.now() });
      e.target.reset();
    });

    // --- Stories ---
    const storiesRef = collection(db, "stories");
    onSnapshot(query(storiesRef, orderBy("ts")), snapshot => {
      const board = document.getElementById("stories");
      board.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "story";
        div.innerHTML = `${d.title}: ${d.content}`;
        board.appendChild(div);
      });
    });
    document.getElementById("storyForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("storyTitle").value.trim();
      const content = document.getElementById("storyContent").value.trim();
      if (!title || !content) return;
      await addDoc(storiesRef, { title, content, ts: Date.now() });
      e.target.reset();
    });

    // --- Notes ---
    const notesRef = collection(db, "notes");
    onSnapshot(query(notesRef, orderBy("ts")), snapshot => {
      const board = document.getElementById("notes");
      board.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "note";
        div.textContent = d.text;
        board.appendChild(div);
      });
    });
    document.getElementById("noteForm").addEventListener("submit", async e => {
      e.preventDefault();
      const text = document.getElementById("noteInput").value.trim();
      if (!text) return;
      await addDoc(notesRef, { text, ts: Date.now() });
      e.target.reset();
    });

    // --- Calendar ---
    const eventsRef = collection(db, "events");
    function renderCalendar(events) {
      const grid = document.getElementById("calendar");
      grid.innerHTML = "";
      for (let day = 1; day <= 31; day++) {
        const cell = document.createElement("div");
        cell.className = "day";
        cell.innerHTML = `<strong>${day}</strong>`;
        events.filter(ev => ev.day == day).forEach(ev => {
          const div = document.createElement("div");
          div.className = "event";
          div.textContent = ev.name;
          cell.appendChild(div);
        });
        grid.appendChild(cell);
      }
    }
    onSnapshot(query(eventsRef, orderBy("ts")), snapshot => {
      const events = [];
      snapshot.forEach(doc => events.push(doc.data()));
      renderCalendar(events);
    });
    document.getElementById("eventForm").addEventListener("submit", async e => {
      e.preventDefault();
      const day = parseInt(document.getElementById("eventDay").value);
      const name = document.getElementById("eventName").value.trim();
      if (!day || !name) return;
      await addDoc(eventsRef, { day, name, ts: Date.now() });
      e.target.reset();
    });

    // --- News ---
const newsRef = collection(db, "news");

// Listen for news items
onSnapshot(query(newsRef, orderBy("ts")), snapshot => {
  const board = document.getElementById("newsBoard");
  board.innerHTML = "";
  snapshot.forEach(doc => {
    const d = doc.data();
    const div = document.createElement("div");
    div.className = "story"; // reuse same card style
    div.innerHTML = `<strong>${d.title}</strong><br>${d.content}`;
    board.appendChild(div);
  });
});

// Add news item
document.getElementById("newsForm").addEventListener("submit", async e => {
  e.preventDefault();
  const title = document.getElementById("newsTitle").value.trim();
  const content = document.getElementById("newsContent").value.trim();
  if (!title || !content) return;
  await addDoc(newsRef, { title, content, ts: Date.now() });
  e.target.reset();
});

    
  </script>
</body>
</html>
